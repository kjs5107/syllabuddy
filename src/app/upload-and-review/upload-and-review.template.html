<div class="spacer">




<div class="container">

  <div class="row">

    <div class="col">

      <div style="height: 500px;">


        <p>{{recognitionState.status}} : {{roundN(recognitionState.progress) * 100}}%</p>

        <file-pond #myPond
                   [options]="pondOptions"
                   [files]="pondFiles"
                   (onremovefile)="pondHandleRemoveFile($event)"
                   (onaddfile)="pondHandleAddFile($event)">
        </file-pond>

      </div>


    </div>

    <div class="col">

    </div>

  </div>
</div>
